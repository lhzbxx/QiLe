<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>其乐 - 404</title>
	<link rel="stylesheet" href="../static/css/weui.min.css"/>
	<script src="../static/js/jquery.min.js"></script>
	<style type="text/css">
		body {
		    font-family: "Hiragino Sans GB","华文细黑","STHeiti","微软雅黑","Microsoft YaHei",SimHei,"Helvetica Neue",Helvetica,Arial,sans-serif !important;
		    color: #888;
		}
		.hd {
			padding-top: 2em;
		}
		.page_title {
			text-align: center;
			font-size: 34px;
			color: #3CC51F;
			font-weight: 400;
			margin: 0 15%;
		}
		#tab {
			margin: 0 20px;
		}
		.weui_input {
			margin-left: 10px;
		}
		#tab {
			text-align: center;
			padding: 5px 0;
			border-bottom: 2px solid rgba(239, 79, 79, 1);
		}
		#vcode_counter {
			margin: 9px 0;
			height: 25px;
			text-align: center;
			color: black;
			width: 110px;
			font-size: 16px;
			border-left: 1px solid #888;
		}
	</style>
</head>
<body>
	<div class="page cell">
		<div class="hd">
			<h1 class="page_title" onclick="window.location.href='{{ url_for('index_page') }}';"><img style="width: 165px; margin-top: 20px; margin-bottom: 20px;" src="{{ url_for('static', filename='images/logo.png') }}"></h1>
		</div>
		<div class="bd">
			<div id="tab">
				出错啦~
			</div>
			<br>
			<br>
			<div id="tab1">
				<div id="loadingToast" class="weui_loading_toast" style="display: none;">
					<div class="weui_mask_transparent"></div>
					<div class="weui_toast">
						<div class="weui_loading">
							<div class="weui_loading_leaf weui_loading_leaf_0"></div>
							<div class="weui_loading_leaf weui_loading_leaf_1"></div>
							<div class="weui_loading_leaf weui_loading_leaf_2"></div>
							<div class="weui_loading_leaf weui_loading_leaf_3"></div>
							<div class="weui_loading_leaf weui_loading_leaf_4"></div>
							<div class="weui_loading_leaf weui_loading_leaf_5"></div>
							<div class="weui_loading_leaf weui_loading_leaf_6"></div>
							<div class="weui_loading_leaf weui_loading_leaf_7"></div>
							<div class="weui_loading_leaf weui_loading_leaf_8"></div>
							<div class="weui_loading_leaf weui_loading_leaf_9"></div>
							<div class="weui_loading_leaf weui_loading_leaf_10"></div>
							<div class="weui_loading_leaf weui_loading_leaf_11"></div>
						</div>
						<p class="weui_toast_content">正在跳转...</p>
					</div>
				</div>
				<div class="weui_btn_area">
					<a class="weui_btn weui_btn_primary" id="register_btn">返回首页</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#loadingToast").hide();
		$("#register_btn").click(function(){
			$("#loadingToast").show();
			window.location.href="{{ url_for('index_page') }}";
			$("#loadingToast").hide();
		});
	});
</script>
</html>
